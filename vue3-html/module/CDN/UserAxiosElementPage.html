<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户管理</title>
    <!-- 引入 Element Plus 样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-plus/dist/index.css">
    <!-- 引入 Vue 3 -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- 引入 Element Plus -->
    <script src="https://unpkg.com/element-plus/dist/index.full.js"></script>
    <!-- 引入 Axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <style>
        .user-manager {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .action-buttons {
            display: flex;
            gap: 8px;
        }

        .el-form-item {
            margin-bottom: 20px;
        }

        .el-table {
            margin-top: 20px;
        }

        .el-pagination {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div id="app">
    <div class="user-manager">
        <!-- 添加/编辑用户表单 -->
        <el-form :model="formState" label-width="80px" @submit.prevent="onSubmit">
            <el-form-item label="姓名" prop="name" required>
                <el-input v-model="formState.name" placeholder="请输入姓名" minlength="3"/>
            </el-form-item>
            <el-form-item label="邮箱" prop="email" required>
                <el-input v-model="formState.email" type="email" placeholder="请输入邮箱"/>
            </el-form-item>
            <el-form-item label="年龄" prop="age">
                <el-input v-model.number="formState.age" type="number" min="0" placeholder="请输入年龄"/>
            </el-form-item>
            <el-form-item>
                <el-button type="primary" native-type="submit">
                    {{ formState.editingUserId ? '更新用户' : '添加用户' }}
                </el-button>
                <el-button @click="resetForm">重置</el-button>
            </el-form-item>
        </el-form>

        <!-- 筛选表单 -->
        <el-form :model="filter" label-width="80px" @submit.prevent="fetchUsers">
            <el-form-item label="姓名">
                <el-input v-model="filter.name" placeholder="请输入姓名"/>
            </el-form-item>
            <el-form-item label="年龄">
                <el-input v-model.number="filter.age" type="number" min="0" placeholder="请输入年龄"/>
            </el-form-item>
            <el-form-item>
                <el-button type="primary" native-type="submit">查询</el-button>
                <el-button @click="resetFilter">重置</el-button>
            </el-form-item>
        </el-form>

        <!-- 用户列表 -->
        <el-table :data="users" v-if="users.length" style="width: 100%">
            <el-table-column prop="name" label="姓名">
                <template #default="{ row }">
                    {{ row.name }}
                </template>
            </el-table-column>
            <el-table-column prop="email" label="邮箱">
                <template #default="{ row }">
                    {{ row.email }}
                </template>
            </el-table-column>
            <el-table-column prop="age" label="年龄">
                <template #default="{ row }">
                    {{ row.age || '无' }}
                </template>
            </el-table-column>
            <el-table-column prop="createTime" label="注册时间">
                <template #default="{ row }">
                    {{ formatDate(row.createTime) }}
                </template>
            </el-table-column>
            <el-table-column label="操作">
                <template #default="scope">
                    <div style="display: flex; gap: 8px;">
                        <el-button type="primary" @click="editUser(scope.row.id)">编辑</el-button>
                        <el-button type="danger" @click="deleteUser(scope.row.id)">删除</el-button>
                    </div>
                </template>
            </el-table-column>
        </el-table>
        <p v-else>暂无用户数据</p>

        <!-- 分页组件 -->
        <el-pagination
                v-model:current-page="pagination.page"
                v-model:page-size="pagination.size"
                :total="pagination.total"
                @current-change="fetchUsers"
                @size-change="fetchUsers"
                layout="total, sizes, prev, pager, next, jumper"
        />
    </div>

</div>

<script type="module">
    import api from './api.js';

    const {createApp, ref, reactive, watch} = Vue;
    const { ElMessage, ElMessageBox } = ElementPlus;

    const app = createApp({
        setup() {
            // ================= 数据定义 =================
            const users = ref([]);
            const formState = reactive({
                name: '',
                email: '',
                age: undefined,
                editingUserId: null,
            });

            const pagination = reactive({
                page: 1,
                size: 10,
                total: 0,
            });

            const filter = reactive({
                name: '',
                age: undefined,
            });

            // ================= API 请求 =================
            // 在 Vue 组件中直接使用 axios
            // const apiClient = axios.create({
            //     baseURL: 'http://localhost:8080',
            //     headers: {
            //         'Content-Type': 'application/json',
            //     },
            // });
            // or
            const fetchUsers = async () => {
                try {
                    const data = await api.getUsers(pagination.page, pagination.size, filter.name, filter.age);
                    users.value = data.data;
                    pagination.total = data.count;
                } catch (error) {
                    handleApiError(error);
                }
            };

            const createUser = async () => {
                if (!validateForm()) {
                    ElMessage.warning('表单验证未通过');
                    return;
                }

                try {
                    await api.addUser(formState);
                    ElMessage.success('用户添加成功');
                    resetForm();
                    await fetchUsers();
                } catch (error) {
                    handleApiError(error);
                }
            };

            const editUser = async (id) => {
                const user = users.value.find((user) => user.id === id);
                if (user) {
                    formState.name = user.name;
                    formState.email = user.email;
                    formState.age = user.age;
                    formState.editingUserId = user.id;
                }
            };

            const updateUser = async () => {
                if (!validateForm()) {
                    ElMessage.warning('表单验证未通过');
                    return;
                }

                if (!formState.editingUserId) {
                    ElMessage.warning('未找到要编辑的用户');
                    return;
                }

                try {
                    await api.updateUser(formState.editingUserId, {
                        name: formState.name,
                        age: formState.age,
                    });
                    const index = users.value.findIndex((user) => user.id === formState.editingUserId);
                    if (index !== -1) {
                        users.value[index] = data;
                    }
                    resetForm();
                    ElMessage.success('用户更新成功');
                } catch (error) {
                    handleApiError(error);
                }
            };

            const deleteUser = async (id) => {
                try {
                    await ElMessageBox.confirm('确定要删除该用户吗？', '提示', {
                        confirmButtonText: '确定',
                        cancelButtonText: '取消',
                        type: 'warning',
                    });
                    await api.deleteUser(id);
                    users.value = users.value.filter((user) => user.id !== id);
                    ElMessage.success('用户删除成功');
                } catch (error) {
                    if (error !== 'cancel') {
                        handleApiError(error);
                    }
                }
            };

            // ================= 工具方法 =================
            const validateForm = () => {
                return formState.name.length > 2 && /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(formState.email);
            };

            const formatDate = (isoString) => {
                if (!isoString) return '无';
                const date = new Date(isoString);
                return isNaN(date.getTime())
                    ? '无效日期'
                    : date.toLocaleDateString('zh-CN', {
                        year: 'numeric',
                        month: '2-digit',
                        day: '2-digit',
                    });
            };

            const resetForm = () => {
                Object.assign(formState, {
                    name: '',
                    email: '',
                    age: undefined,
                    editingUserId: null,
                });
            };

            const resetFilter = () => {
                filter.name = '';
                filter.age = undefined;
                fetchUsers();
            };

            const handleApiError = (error) => {
                if (error.response) {
                    ElMessage.error(`API Error ${error.response.status}: ${error.response.data}`);
                } else {
                    ElMessage.error(`Network Error: ${error.message}`);
                }
            };

            const onSubmit = async () => {
                if (formState.editingUserId) {
                    await updateUser();
                } else {
                    await createUser();
                }
            };

            // ================= 监听分页变化 =================
            watch([() => pagination.page, () => pagination.size], () => {
                fetchUsers();
            });

            // 初始化加载数据
            fetchUsers();

            return {
                users,
                formState,
                pagination,
                filter,
                fetchUsers,
                createUser,
                editUser,
                updateUser,
                deleteUser,
                validateForm,
                formatDate,
                resetForm,
                resetFilter,
                handleApiError,
                onSubmit,
            };
        },
    });

    // 使用 Element Plus
    app.use(ElementPlus);
    app.mount('#app');
</script>
</body>
</html>
